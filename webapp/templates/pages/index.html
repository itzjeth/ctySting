  <footer>
    <!-- Cant reconnect to load tag -->
    <script>
       function getUserResponse(){
      var userText = $('#messageInput').val();
      var userHTML = "<p class='userText' style='text-align: justify; text-justify: inter-word; margin-right: auto; margin-left: auto;'><img src='{% static 'images/userr.png' %}' alt='' width='55' height='50' style='border-radius: 50%; transform: scale(0.9);'><span>"+userText+"</span></p>";
      $('#messageInput').val("");

      $('#chatbott').append(userHTML);


      $.get('/webapp/getResponse',{userMessage:userText}).done(function(data){
      
          var returnedMessage = "<p class='botText' style='text-align: justify; text-justify: inter-word; margin-right: auto; margin-left: auto;'><img src='{% static 'images/stingcya2.png' %}' alt='' width='55' height='40' style='border-radius: 50%; transform: scale(0.7);'><span>"+ data +"</span></p>";
          $('#chatbott').append(returnedMessage);
      })
}

    $('#sendInput').click(function(){
    getUserResponse();
    })
    </script>
  
    <script src="{% static 'javascript/chatSidebar.js'%}"></script>
